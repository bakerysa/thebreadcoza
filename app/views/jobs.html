<div class="primarycontent h-bg-2 js-scrollable-area" style="padding-bottom: 70px;min-height: 100%;">
    <div class="content-wrapper">
        <div class="container">
            <div class="col-md-12 section-header" style="margin-bottom:10px;">
                <h3>What We're Looking For</h3>
            </div>
            <div ng-repeat="job in jobs">
                <div class="col-md-6 col-sm-6" style="margin-bottom: 10px;">
                    <div class="h-bg-darker h-padding-v-md h-padding-h-md text-center" >
                        <h3> {{job.name}} </h3>
                        <h5> {{job.snippet}} </h5>
                        <br/>
                        <button class="btn btn-2" ng-click="goTop();" ui-sref=".detail({ id: job.id })">View Details</button>
                    </div>
                </div>
            </div>
            <div class="clearfix">
            </div>
            <div class="col-md-12">
                <div class="h-bg-darker h-padding-v-sm text-center">
                    <h3 style="margin-top: 0;" class="tagline">Want to partner up with us?</h3>
                    <p style="max-width: 500px; margin: 0 auto 30px auto;">We're always on the lookout for hard working and passionate individuals to join our team. Take a look at our job openings and apply today!</p>
                    <button class="btn btn-2" ui-sref="app.contact" ng-click="goContact();">Get in touch</button>
                </div>
            </div>
        </div>
    </div>
</div>
